<br>
<button mat-raised-button style="background-color: lightsteelblue;" (click)="inicio()">Inicio</button>
<button mat-raised-button style="background-color: lightgreen;" (click)="agregarTarea()">Agregar Tarea</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
    </ng-container>
  

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>
  

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-checkbox class="example-margin" (click)="actualizarEstado(element,element.estado)" [checked]="element.Estado" ></mat-checkbox>
      </td>
    </ng-container>  

    <ng-container matColumnDef="fechacreacion">
      <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaCreacionFormatted| date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background-color: lightblue;" (click)="actualizarTareaModal(element)">Actualizar</button>
            <button mat-raised-button style="background-color: lightcoral;" (click)="confirmarBorrar(element)">Borrar</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

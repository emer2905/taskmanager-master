
<h1 mat-dialog-title>Ingresa los datos</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="titulo">
            <mat-error *ngIf="form.get('titulo')?.hasError('titulo')">
              Titulo es requerido
            </mat-error>
          </mat-form-field>
    </div>
   <div>
    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion">
        <mat-error *ngIf="form.get('descripcion')?.hasError('descripcion')">
          Descripcion es requerido
        </mat-error>     
      </mat-form-field>
   </div>

    <div>
        <label>Estado</label>
        <mat-radio-group formControlName="estado">
          <mat-radio-button value="false" [checked]="true">Pendiente</mat-radio-button>
          <mat-radio-button value="true">Completado</mat-radio-button>
        </mat-radio-group>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button style="background-color: lightcoral;" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button style="background-color: lightgreen;"  [disabled]="form.invalid" type="submit">Guardar</button>
    </div>
  </form>
</div>
